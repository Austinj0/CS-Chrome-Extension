<html>
<link rel="stylesheet" href="styles/style.css" />

<body>
   <div class="padding">
    <div class="wrap center">
        <img class="logo" src="alloy-symbol_black.svg" width="25px" />
        <h2>Help</h2>
    </div>
    <div>
          
  <div class="row">
    <div class="col-xs-12">
      <div class="switch">
        <input id="switch-y" name="tripple" type="radio" value="Y" class="switch-input" checked/>
        <label for="switch-y" class="switch-label switch-label-y">Evaluation</label>
        <input id="switch-i" name="tripple" type="radio" value="I" class="switch-input" />
        <label for="switch-i" class="switch-label switch-label-i">Journey App</label>
        <input id="switch-n" name="tripple" type="radio" value="N" class="switch-input" />
        <label for="switch-n" class="switch-label switch-label-n">Client</label>
        <span class="switch-selector"></span>
      </div>
    </div>
  </div>
    </div>
    <div class="wrap full">
        <input placeholder="L-xxxxxxxxxxxxxxxxxxxx" class="no-border input" id="search"/>
        <div class="button blue disabled" id="submit">Find</div>
    </div>
   </div>
   <div class="border wrap between">
    <em>v 0.0.1</em><div class="button white git"><img src="images/github_icon.png"width="25px"></div>
   </div>
</body>
<script src="scripts/index.js"></script>
</html>
